  slackNotification:
    name: Slack notofication
    if: always()
    needs:
       - bump-ver-push-tag
       - docker-lint
       - build-and-push-image
       - generate-chart
       - lint-helm
       - chart-release
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@1.1.0
        with:
          # Required Input
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          # Optional Input
          channel: '#notifictions'
          name: 'Workflow Bot'
          icon_emoji: ':rocket:'
